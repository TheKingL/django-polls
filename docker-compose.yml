version: "3.9"

services:
  db:
    image: mysql:latest
    container_name: mysql_db
    restart: always
    environment:
      - MYSQL_DATABASE=pollsdb
      - MYSQL_USER=pollsuser
      - MYSQL_PASSWORD=pollspassword
      - MYSQL_ROOT_PASSWORD=rootpassword
    volumes:
      - mysql_data:/var/lib/mysql

  django:
    build: .
    container_name: django_app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_DB_ENGINE=mysql
      - DJANGO_DB_NAME=pollsdb
      - DJANGO_DB_USER=pollsuser
      - DJANGO_DB_PASSWORD=pollspassword
      - DJANGO_DB_HOST=db
      - DJANGO_DB_PORT=3306
    depends_on:
      - db
    volumes:
      - .:/app
    command: >
      sh -c "/wait-for-it.sh db:3306 -- python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  mysql_data:
