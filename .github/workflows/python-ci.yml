name: CI - Django Polls App

on:
  push:
  pull_request:

jobs:
  build:
    name: ðŸ—ï¸ Build (Django + dÃ©pendances)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installer dÃ©pendances Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: VÃ©rification versions
        run: |
          python --version
          pip list

  ruff:
    name: ðŸŒª Ruff Lint (rapide)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installer ruff
        run: |
          pip install ruff

      - name: Lancer Ruff
        run: |
          echo "Lancement de Ruff sur django_polls..."
          ruff check django_polls

  lint:
    name: ðŸ” Lint Pylint (min 7/10)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installer dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lancer Pylint + extraction score
        run: |
          echo "ExÃ©cution de pylint sur django_polls..."
          pylint django-polls > pylint_output.txt || true

          echo "==== RÃ©sultat Pylint ===="
          cat pylint_output.txt

          # Extraction de la note finale (ex: 8.50/10)
          SCORE=$(grep -oP "(?<=rated at )[\d\.]+" pylint_output.txt || echo "0")

          echo "Score pylint dÃ©tectÃ© : $SCORE / 10"

          # VÃ©rification du score minimal
          python3 - <<EOF
          score = float("$SCORE")
          if score < 7:
              print("âŒ Score Pylint insuffisant (<7/10). Ã‰chec du job.")
              exit(1)
          else:
              print("âœ… Score Pylint suffisant.")
          EOF

  tests:
    name: ðŸ§ª Tests Django
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Installer dÃ©pendances
        run: |
          pip install -r requirements.txt

      - name: Lancer tests Django
        run: |
          python manage.py migrate --noinput
          python manage.py test

  docker:
    name: ðŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t django-polls:latest .
